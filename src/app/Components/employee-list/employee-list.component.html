<div class="container">
    <h1 class="mt-4 mb-3">Employee List</h1>
    <div class="row">
      <div class="d-flex">
          <select class="form-select" id="filterBy" [(ngModel)]="selectedFilter">
            <option value="All">All</option>
            <option value="Skills">Skills</option>
            <option value="Performance">Performance</option>
          </select>
          &nbsp;
          <input type="text" class="form-control" id="searchText" [(ngModel)]="searchText" />
          &nbsp;
          <button class="btn btn-outline-success" (click)="applyFilter()">Apply Filter</button>

        </div>

      </div>
      <br>
      <br>
      <br>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Card 1 -->
      <div *ngFor="let employee of employeeList">
        <div class="col">
            <div class="card">
              <img [src]="employee.imageURL" class="card-img-top" alt="Card Image">
              <div class="card-body">
                <h3 class="card-title d-flex justify-content-center">{{employee.name}}</h3>
                <p class="card-text"><b>Performance :</b> {{employee.performance}}</p>
                <p class="card-text"><b>Current Department :</b> {{employee.currentDepartment}}</p>
                <p class="card-text"><b>Skills :</b></p>
                <span *ngFor="let skill of employee.skills" style="margin-right:7px">
                    <span class="badge bg-primary">{{skill}}</span>
                </span>
                <br>
                <br>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-success" [routerLink]="['/relocate-process', employee.id]">Relocation Process</a>
                </div>
              </div>
            </div>
          </div>
    </div>
      
  
    
  
  
    </div>
  </div>
